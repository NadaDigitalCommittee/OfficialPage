<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ニトリファンクラブの公式ホームページです。" />
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="../css/toppage.css" />
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="../vendor/vue.min.js"></script>
  <script src="../vendor/vue-router.min.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <title>灘校デジタル委員会ホームページ</title>
</head>

<body>
  <main class="main" id="app">
    <!-- スマホ用ヘッダーメニュー -->
    <section class="responsivemenu">
      <a href="toppage.html" class="logo">デジタル委員会</a>
      <button class="menu-trigger" v-on:click="open=!open" v-bind:class="{'active' : open }">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </section>

    <!-- スマホ用フルスクリーンナビゲーション -->
    <section class="hidemenu" v-bind:class="{'is-active' : open }">
      <nav>
        <ul class="bigs">
          <router-link tag="li" to="/" class="spa big" v-on:click.native="open=!open"><span>ホーム</span></router-link>
          <router-link tag="li" to="/activity" class="spa big" v-on:click.native="open=!open"><span>活動内容</span></router-link>
          <router-link tag="li" to="/order" class="spa big" v-on:click.native="open=!open"><span>業務委託のご案内</span></router-link>
        </ul>
        <ul class="smalls">
          <li class="small"><a href="subpage.html#/recruit">新規委員応募</a></li>
          <li class="small"><a href="subpage.html#/about">組織情報</a></li>
          <li class="small"><a href="subpage.html#/divisions">各機関紹介</a></li>
          <li class="small"><a href="subpage.html#/news">お知らせ</a></li>
          <li class="small"><a href="subpage.html#/contact">コンタクト</a></li>
        </ul>
      </nav>
    </section>

    <!-- PC用メニュー（画面左側） -->
    <section class="menu">
      <router-link tag="h1" to="/" class="logo"><span>デジタル委員会</span></router-link>
      <nav>
        <ul>
          <router-link tag="li" to="/" class="spa"><span>ホーム</span></router-link>
          <router-link tag="li" to="/activity" class="spa"><span>活動内容</span></router-link>
          <router-link tag="li" to="/order" class="spa"><span>業務委託のご案内</span></router-link>
        </ul>
      </nav>
    </section>
    <section class="contents">
      <transition mode="out-in">
        <router-view></router-view>
      </transition>
    </section>
    <section class="submenu">
      <nav>
        <ul>
          <li><a href="subpage.html#/recruit">新規委員応募</a></li>
          <li><a href="subpage.html#/about">組織情報</a></li>
          <li><a href="subpage.html#/divisions">各機関紹介</a></li>
          <li><a href="subpage.html#/news">お知らせ</a></li>
          <li><a href="subpage.html#/contact">コンタクト</a></li>
        </ul>
      </nav>
    </section>
  </main>
</body>
<script src="../scripts/main.js"></script>
<style>
  .v-enter-active,
  .v-leave-active {
    transition: opacity .3s;
  }

  .v-enter,
  .v-leave-to {
    opacity: 0;
  }
</style>

</html>
